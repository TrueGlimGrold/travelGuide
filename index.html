<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Travel Guide</title>
</head>
<header id="title"> 
    <div id="title-div">
        <p>Travel Guide</p>
    </div>
</header>
<body>
    <div id="divided">
        <div id="middle-section">
            <form id="country">
                <label>Country: </label>
                <input type="text" list="country-choice" name="country">
                <datalist id="country-choice">
                    
                    <!-- Generate more options from code. -->
                </datalist>
            </form>
            <div id="languages">
                <h2 class="placeholder-content"> - Languages - </h2>
            </div> 
            <div id="weather-div">
                <h2 id="temperature"> - temp - </h2>
                <img id="weather-icon" src="images/weather-placeholder.png">
            </div>
            <h2 id="expenses"> - expenses - </h2>
            <h2 id="timezone"> - timezone - </h2>
        </div>
    
        <div id="images-div">
            <p id="images-title">At a glance</p>
            <h2 class="placeholder-content"> - Images - </h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
